<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <!-- Import Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/compose-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/alert.css" type="text/css" />
  <link rel="stylesheet" href="/styles/feed.css" type="text/css" />
  <link rel="stylesheet" href="/styles/landscape.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/c60af2c957.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>


<!-- Main Content -->
<body class="flex">
  <nav class="flex nav">
    <span class="bungee" id="nav-logo">tweeter</span>
    <span id="nav-cta"><a href="#compose-tweet">
      <p><strong>Write</strong> a new tweet</p>
      <i class="fa-solid fa-angles-down text-red"></i>
    </a></span>
  </nav>

  <header class="flex column header">
    <div><img id="profile-pic" src="/images/profile-hex.png"></div>
    <br>
    <div><h2>Noodles</h2></div>
  </header>

  <main>

    <!-- New tweet field -->
      <form id="compose-tweet">
        <section class="flex column new-tweet">
          <label class="bungee" for="tweet-text">Compose Tweet</label>
          <br>
          <textarea name="text" id="text-area" placeholder="What are you humming about?" rows="6"></textarea>
        </div>
        <footer class="flex" id="output-container">
          <button type="submit" class="bungee rounded" id="tweet-button">tweet</button>
          <output class="counter bungee" id="counter">140</output>
          </footer>
        </section>
      </form>

      <div hidden id="alert-box">
        <div class='flex alert rounded'>
          <div class='alert-text'>This is an warning alert</div>
          <button class="alert-close">
            <div><i class="fas fa-times-circle"></i></div>
          </button>
        </div>
      </div>

    <!-- Main Feed -->
      <section class="flex column" id="feed-container">
      </section>
  </main>

</body>
</html>
