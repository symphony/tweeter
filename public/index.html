<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Import Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/feed.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/c60af2c957.js" crossorigin="anonymous"></script>


  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>


<!-- Main Content -->

<body>
  <nav class="flex nav">
    <span class="bungee" id="nav-logo">tweeter</span>
    <span id="nav-cta">
      <p><strong>Write</strong> a new tweet</p>
      <i class="fa-solid fa-angles-down text-red"></i>
    </span>
  </nav>

  <header class="flex column header rounded-bottom">
    <div><img id="profile-pic" src="/images/profile-hex.png"></div>
    <br>
    <div>
      <h2>Noodles</h2>
    </div>
  </header>

  <main>
    <!-- New tweet field -->
      <form method="post" action="/tweets/">
        <div class="flex column new-tweet">
          <label for="tweet-text">Compose Tweet</label>
          <br>
          <textarea name="text" id="text-area" placeholder="What are you humming about?"></textarea>
        </div>
        <hr>
        <div class="flex" id="output-container">
          <button type="submit" class="bungee rounded" id="tweet-button">tweet</button>
          <output id="character-limit" name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>

    <!-- Main Feed -->
    <div class="main-container">
      <div class="flex main-card-container">
        <div class="main-card rounded">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, doloribus eos? Odio quae unde iure!</p>
        </div>
        <div class="main-card rounded">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, saepe.</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
