<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <!-- Import Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/feed.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/c60af2c957.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>


<!-- Main Content -->

<body>
  <nav class="flex nav">
    <span class="bungee" id="nav-logo">tweeter</span>
    <span id="nav-cta"><a href="#compose-tweet">
      <p><strong>Write</strong> a new tweet</p>
      <i class="fa-solid fa-angles-down text-red"></i>
    </a></span>
  </nav>

  <header class="flex column header rounded-bottom">
    <div><img id="profile-pic" src="/images/profile-hex.png"></div>
    <br>
    <div><h2>Noodles</h2></div>
  </header>

  <main>
    <!-- New tweet field -->
      <form id="compose-tweet">
        <section class="flex column new-tweet">
          <label class="bungee" for="tweet-text">Compose Tweet</label>
          <br>
          <textarea name="text" id="text-area" placeholder="What are you humming about?"></textarea>
        </div>
        <div class="flex" id="output-container">
          <button type="submit" class="bungee rounded" id="tweet-button">tweet</button>
          <output class="counter bungee" id="counter" name="counter" for="tweet-text">140</output>
        </section>
      </form>

    <!-- Main Feed -->
      <section id="feed-container">

        <article class="flex column feed-card">
          <header class="flex user-info">
            <div class="flex user-avatar">
              <img src="https://i.imgur.com/nlhLi3I.png" class="avatar"></img>
              <span class="username">Descartes</span>
            </div>
              <span class="handle"><strong>@rd</strong></span>
          </header>

          <span class="tweet-content">"Je pense, donc je suis"</span>
            <div class="flex footer">
              <span class="timestamp">10 days ago</span>
              <span class="socials">
                <i class="social fa-solid fa-flag"></i>
                <i class="social fa-solid fa-retweet"></i>
                <i class="social fa-solid fa-heart"></i>
              </span>
            </div>
        </article>

        <article class="flex column feed-card rounded">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, saepe.</p>
        </article>

      </section>
  </main>

</body>
</html>
